log4j.rootLogger=DEBUG, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %p %c:%L - %m%n

log4j.logger.com=INFO
log4j.logger.org=INFO

log4j.logger.com.netflix.dynomitemanager=DEBUG
log4j.logger.com.netflix.dynomitemanager.identity=DEBUG
log4j.logger.com.netflix.dynomitemanager.monitoring=INFO
log4j.logger.com.netflix.dynomitemanager.monitoring.ServoMetricsTask=ERROR
log4j.logger.com.netflix.dynomitemanager.sidecore.utils.ProcessMonitorTask=ERROR
log4j.logger.com.netflix.dynomitemanager.sidecore.storage=DEBUG
log4j.logger.com.netflix.dynomitemanager.sidecore.utils.ProcessMonitorTask=INFO
log4j.logger.httpclient=WARN
